<head>

</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Redirection vers les pages d'upload</h1>
            <button onclick="redirectToUpload()">Upload Page Version 1</button>
            <button onclick="redirectToUploadV2()">Upload Page Version 2</button>
        </div>
    </div>

    <script>
        function redirectToUpload() {
            window.location.href = "/upload"; // Rediriger vers la route /upload de l'API
        }

        function redirectToUploadV2() {
            window.location.href = "/upload"; // Rediriger vers la route /upload de l'API
        }
    </script>
</body>
